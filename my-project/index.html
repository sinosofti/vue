<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个Vue应用</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!-- 声明式渲染 -->
    <!-- Vue.js的核心是一个系统，允许采用简洁的模板语法来声明式地将数据渲染进DOM的系统。 -->
    <div id="app">
        {{message}}
    </div>
    <script>
        var app = new Vue({
            el:'#app',
            data:{
                message:'Hello Vue!'
            }
        });
    </script>
</body>
</html>
